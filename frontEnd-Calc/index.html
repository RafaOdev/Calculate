<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/calc.css">
    <title>Calculate</title>
</head>
<body>
    <section class="container">
        <div class="box_response">
            <p class="previous_number"></p>
            <p class="current_number"></p>
        </div>
        <table class="button_inputs">
            <tr>
                <td><button class="CE">CE</button></td>
                <td><button class="C">C</button></td>
                <td><button class="inputs">%</button></td>
                <td><button class="inputs">/</button></td>
            </tr>
    
            <tr>
                <td><button class="inputs"><strong>7</strong></button></td>
                <td><button class="inputs"><strong>8</strong></button></td>
                <td><button class="inputs"><strong>9</strong></button></td>
                <td><button class="inputs"><strong>x</strong></button></td>
            </tr>
    
            <tr>
                <td><button class="inputs"><strong>4</strong></button></td>
                <td><button class="inputs"><strong>5</strong></button></td>
                <td><button class="inputs"><strong>6</strong></button></td>
                <td><button class="inputs"><strong>-</strong></button></td>
            </tr>
    
            <tr>
                <td><button class="inputs"><strong>3</strong></button></td>
                <td><button class="inputs"><strong>2</strong></button></td>
                <td><button class="inputs"><strong>1</strong></button></td>
                <td><button class="inputs"><strong>+</strong></button></td>
            </tr>
    
            <tr>
                <td><button class="inputs">,</button></td>
                <td><button class="inputs">0</button></td>
                <td><button class="inputs">.</button></td>
                <td><button class="equal">=</button></td>
            </tr>
        </table>
    </section>

    <script src="/calc.js"></script>
</body>
</html>
